openapi: 3.0.2
info:
  version: 0.0.0
  title: DAIKIN API
paths:
  /common/basic_info:
    get:
      tags:
        - common
      description: |
        機器の基本情報を取得
      responses:
        '200':
          description: |
            機器の基本情報
          content:
            text/plain:
              schema:
                type: object
                properties:
                  ret:
                    type: string
                    example: OK
                  type:
                    type: string
                    example: cleaner
                  reg:
                    type: string
                    example: jp
                  adp_kind:
                    type: integer
                  var:
                    type: string
                    example: '1_10_0'
                  rev:
                    type: string
                  pv:
                    type: integer
                  pow:
                    type: integer
                  err:
                    type: integer
                  location:
                    type: integer
                  name:
                    type: string
                  icon:
                    type: integer
                  method:
                    type: string
                    example: polling
                  port:
                    type: integer
                  id:
                    type: string
                  pw:
                    type: string
                  lpw_flag:
                    type: integer
                  led:
                    type: integer
                  dst:
                    type: integer
                  en_setzone:
                    type: integer
                  mac:
                    type: string
                  ssid:
                    type: string
                  adp_mode:
                    type: string
                  grp_name:
                    type: string
                  en_grp:
                    type: integer
                  en_hol:
                    type: integer
                  edid:
                    type: string
                  sw_id:
                    type: string
  /common/get_datetime:
    get:
      tags:
        - common
      description: |
        機器の時刻を取得
      responses:
        '200':
          description: |
            機器の時刻
          content:
            text/plain:
              schema:
                type: object
                properties:
                  ret:
                    type: string
                    example: OK
                  sta:
                    type: integer
                    example: 1
                  cur:
                    type: string
                    example: '2000/1/1 12:0:0'
                  reg:
                    type: string
                    example: jp
                  dst:
                    type: integer
                  zone:
                    type: integer
                example: 'ret=OK,sta=1,cur=2020/1/1 12:0:0,reg=jp,dst=1,zone=0'
  /common/get_notify:
    get:
      tags:
        - common
      description: |
        通知を取得
      responses:
        '200':
          description: |
            通知情報
          content:
            text/plain:
              schema:
                type: object
                properties:
                  ret:
                    type: string
                    example: OK
                  auto_off_flg:
                    type: integer
                  auto_off_tm:
                    type: string
                example: 'ret=OK,auto_off_flg=0,auto_off_tm=- -'
  /common/notify_date_time:
    get:
      tags:
        - common
      description: |
        現在時刻をセット
      parameters:
        - in: query
          name: date
          schema:
            type: string
            example: 2020/01/01
        - in: query
          name: zone
          schema:
            type: string
            example: GMT
        - in: query
          name: time
          schema:
            type: string
            example: '12:00:00'
      responses:
        '200':
          description: |
            現在時刻のセットに成功
          content:
            text/plain:
              schema:
                type: string
                example: ret=OK
                description: 失敗時は'ret=PARAM NG'
              example: ret=OK
  /cleaner/get_model_info:
    get:
      tags:
        - cleaner
      description: |
        モデルの情報を取得
      responses:
        '200':
          description: |
            モデルの情報
  /cleaner/get_unit_info:
    get:
      tags:
        - cleaner
      description: |
        ユニットの情報を取得
      responses:
        '200':
          description: |
            ユニットの情報を取得
