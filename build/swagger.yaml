openapi: 3.0.2
info:
  version: 0.0.0
  title: DAIKIN API
  description: |
    json 形式で記述しているが、
    実際は key と value を = で繋いだコンマ区切りの形式でレスポンスが返ってくる。
paths:
  /common/basic_info:
    get:
      tags:
        - common
      description: |
        機器の基本情報を取得
      responses:
        '200':
          description: |
            機器の基本情報
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BasicInfo'
  /common/get_datetime:
    get:
      tags:
        - common
      description: |
        機器の時刻を取得
      responses:
        '200':
          description: |
            機器の時刻
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetDatetime'
  /common/get_notify:
    get:
      tags:
        - common
      description: |
        通知を取得
      responses:
        '200':
          description: |
            通知情報
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetNotify'
  /common/notify_date_time:
    get:
      tags:
        - common
      description: |
        現在時刻をセット
      parameters:
        - in: query
          name: date
          schema:
            type: string
            example: 2020/01/01
        - in: query
          name: zone
          schema:
            type: string
            example: GMT
        - in: query
          name: time
          schema:
            type: string
            example: '12:00:00'
      responses:
        '200':
          description: |
            現在時刻のセットに成功
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Success'
  /cleaner/get_model_info:
    get:
      tags:
        - cleaner
      description: |
        モデルの情報を取得
      responses:
        '200':
          description: |
            モデルの情報
          content:
            text/plain:
              schema:
                type: object
                description: |
                  モデルの情報
                properties:
                  ret:
                    type: string
                    example: OK
                  sup_mode:
                    type: string
                  sup_airvol:
                    type: string
                  sup_humd0:
                    type: string
                  sup_humd1:
                    type: string
                  sup_humd2:
                    type: string
                  sup_humd3:
                    type: string
                  sup_humd4:
                    type: string
                  sup_humd5:
                    type: string
                  sup_sensor:
                    type: string
                  sup_devset:
                    type: string
                  en_scdltmr:
                    type: string
                  en_OpeOpt:
                    type: string
                  en_aclink:
                    type: string
                  streamer_type:
                    type: string
                  en_dust_filter:
                    type: string
  /cleaner/get_unit_info:
    get:
      tags:
        - cleaner
      description: |
        ユニットの情報を取得
      responses:
        '200':
          description: |
            ユニットの情報を取得
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetUnitInfo'
  /cleaner/set_control_info:
    get:
      tags:
        - cleaner
      description: |
        をセットする
      requestBody:
        content:
          text/plain:
            schema:
              type: object
              properties:
                pow:
                  type: integer
                  enum:
                    - 0
                    - 1
                  description: |
                    電源のON, OFF  
                    0: OFF  
                    1: ON
                mode:
                  type: integer
                  enum:
                    - 0
                    - 1
                    - 2
                    - 3
                    - 4
                    - 5
                  description: |
                    モード
                    0:   
                    1: おまかせ(humd, airvol 無視)  
                    2: 節電(airvol 無視)  
                    3: 花粉(airvol 無視)  
                    4: のど・はだ(humd, airvol 無視)  
                    5: サーキュレーター(airvol 無視)
                humd:
                  type: integer
                  enum:
                    - 0
                    - 1
                    - 2
                    - 3
                  description: |
                    加湿  
                    0: OFF  
                    1: ひかえめ  
                    2: 標準  
                    3: 高め
                airvol:
                  type: integer
                  enum:
                    - 0
                    - 1
                    - 2
                    - 3
                    - 5
                  description: |
                    風量  
                    0: 自動運転  
                    1: しずか  
                    2: 弱  
                    3: 標準  
                    5: ターボ
      responses:
        '200':
          description: |
            ユニット
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Success'
components:
  schemas:
    BasicInfo:
      type: object
      properties:
        ret:
          type: string
          example: OK
        type:
          type: string
          example: cleaner
        reg:
          type: string
          example: jp
        adp_kind:
          type: integer
        var:
          type: string
          example: '1_10_0'
        rev:
          type: string
        pv:
          type: integer
        pow:
          type: integer
        err:
          type: integer
        location:
          type: integer
        name:
          type: string
        icon:
          type: integer
        method:
          type: string
          example: polling
        port:
          type: integer
        id:
          type: string
        pw:
          type: string
        lpw_flag:
          type: integer
        led:
          type: integer
        dst:
          type: integer
        en_setzone:
          type: integer
        mac:
          type: string
        ssid:
          type: string
        adp_mode:
          type: string
        grp_name:
          type: string
        en_grp:
          type: integer
        en_hol:
          type: integer
        edid:
          type: string
        sw_id:
          type: string
    GetDatetime:
      type: object
      properties:
        ret:
          type: string
          example: OK
        sta:
          type: integer
          example: 1
        cur:
          type: string
          example: '2000/1/1 12:0:0'
        reg:
          type: string
          example: jp
        dst:
          type: integer
        zone:
          type: integer
      example: 'ret=OK,sta=1,cur=2020/1/1 12:0:0,reg=jp,dst=1,zone=0'
    GetNotify:
      type: object
      properties:
        ret:
          type: string
          example: OK
        auto_off_flg:
          type: integer
        auto_off_tm:
          type: string
      example: 'ret=OK,auto_off_flg=0,auto_off_tm=- -'
    GetUnitInfo:
      type: object
      description: |
        モデルの情報
      properties:
        ret:
          type: string
          example: OK
        ctrl_info:
          type: object
          description: |
            URL エンコードされたテキストで情報が来る
          example: pow%3d1%2cmode%3d1%2cairvol%3d0%2chumd%3d4
          properties:
            pow:
              type: integer
              example: 1
            mode:
              type: integer
              example: 1
            airvol:
              type: integer
              example: 0
            humd:
              type: integer
              example: 4
        sensor_info:
          type: object
          description: |
            センサの成功が URL エンコードされたテキストで来る
          example: htemp%3d30.0%2chhum%3d50%2cpm25%3d0%2cdust%3d0%2codor%3d0
          properties:
            htemp:
              type: integer
              description: |
                気温(摂氏)
              example: 30
            hhum:
              type: integer
              description: |
                湿度
              example: 50
            pm25:
              type: integer
              description: |
                pm2.5(0の時アプリでは1と表示される)
              example: 0
            dust:
              type: integer
              description: |
                ほこり(0の時アプリでは1と表示される)
              example: 0
            odor:
              type: integer
              description: |
                におい(0の時アプリでは1と表示される)
              example: 0
        unit_status:
          type: object
          description: |
            URL エンコードされたテキストで情報が来る
          example: filter%3d0%2cstrmr_cln%3d0%2cwater_supply%3d0%2cunit_err%3d0000
          properties:
            filter:
              type: integer
              example: 0
            strmr_cln:
              type: integer
              example: 0
            water_supply:
              type: integer
              example: 0
            unit_err:
              type: integer
              example: 0
        dev_setting:
          type: object
          description: |
            URL エンコードされたテキストで情報が来る
          example: led_dsp%3d1%2cd_sns%3d0%2cc_lock%3d0%2cstreamer%3d0%2cact_ion%3d1%2cbuzzer%3d1%2cturbo%3d-%2ceco_moni%3d1
          properties:
            led_dsp:
              type: integer
              example: 0
            d_sns:
              type: integer
              example: 0
            c_lock:
              type: integer
              example: 0
            streamer:
              type: integer
              example: 0
            act_ion:
              type: integer
              example: 1
            buzzer:
              type: integer
              example: 1
            turbo:
              type: string
              example: '-'
            eco_moni:
              type: integer
              example: 1
    Success:
      type: object
      description: |
        更新に成功  
        失敗時は'ret=PARAM NG'
      properties:
        ret:
          type: string
          enum:
            - OK
            - PARAM NG
          example: OK
      example: ret=OK
tags:
  - name: common
    description: 一般な情報取得、登録の API 群
  - name: cleaner
    description: 空気洗浄機の情報取得、登録の API 群
