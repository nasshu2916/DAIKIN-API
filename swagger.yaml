openapi: 3.0.2

info:
  version: 0.0.0
  title: DAIKIN API
  description: |
    json 形式で記述しているが、
    実際は key と value を = で繋いだコンマ区切りの形式でレスポンスが返ってくる。

paths:
  /common/basic_info:
    $ref: ./swagger/paths/common/basic_info.yaml
  /common/get_datetime:
    $ref: ./swagger/paths/common/get_datetime.yaml
  /common/get_notify:
    $ref: ./swagger/paths/common/get_notify.yaml
  /common/notify_date_time:
    $ref: ./swagger/paths/common/notify_date_time.yaml
  /cleaner/get_model_info:
    get:
      tags:
        - cleaner
      description: |
        モデルの情報を取得
      responses:
        "200":
          description: |
            モデルの情報
          content:
            text/plain:
              schema:
                $ref: "./swagger/schema/get_model_info.yaml"
  /cleaner/get_unit_info:
    get:
      tags:
        - cleaner
      description: |
        ユニットの情報を取得
      responses:
        "200":
          description: |
            ユニットの情報を取得
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/GetUnitInfo"
  /cleaner/set_control_info:
    $ref: ./swagger/paths/cleaner/set_control_info.yaml

components:
  schemas:
    BasicInfo:
      $ref: "./swagger/schema/basic_info.yaml"
    GetDatetime:
      $ref: "./swagger/schema/get_datetime.yaml"
    GetNotify:
      $ref: "./swagger/schema/get_notify.yaml"
    GetUnitInfo:
      $ref: "./swagger/schema/get_unit_info.yaml"
    Success:
      $ref: "./swagger/schema/success.yaml"

tags:
  - name: common
    description: 一般な情報取得、登録の API 群
  - name: cleaner
    description: 空気洗浄機の情報取得、登録の API 群
