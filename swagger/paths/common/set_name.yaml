post:
  tags:
    - common
  description: |
    機器の名称を変更する
  parameters:
    - in: query
      name: name
      schema:
        type: string
        example: "Cleaner"
        description: |
          接続機器の名称
  responses:
    '200':
      description: |
        機器の名称を変更
      content:
        text/plain:
          schema:
            $ref: "../../schema/success.yaml"
