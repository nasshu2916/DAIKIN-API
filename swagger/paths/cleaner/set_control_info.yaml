get:
  tags:
    - cleaner
  description: |
    空気清浄機のモードを変更
  parameters:
    - in: query
      name: pow
      description: |
        電源のON, OFF  
        0: OFF  
        1: ON
      schema:
        type: integer
        enum:
          - 0
          - 1
      example: 1
    - in: query
      name: mode
      description: |
        モード  
        0:   
        1: おまかせ(humd, airvol 無視)  
        2: 節電(airvol 無視)  
        3: 花粉(airvol 無視)  
        4: のど・はだ(humd, airvol 無視)  
        5: サーキュレーター(airvol 無視)
      schema:
        type: integer
        enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
        example: 0
    - in: query
      name: humd
      description: |
        加湿  
        0: OFF  
        1: ひかえめ  
        2: 標準  
        3: 高め
      schema:
        type: integer
        enum:
          - 0
          - 1
          - 2
          - 3
      example: 0
    - in: query
      name: airvol
      description: |
        風量  
        0: 自動運転  
        1: しずか  
        2: 弱  
        3: 標準  
        5: ターボ
      schema:
        type: integer
        enum:
          - 0
          - 1
          - 2
          - 3
          - 5
      example: 0
  responses:
    "200":
      description: |
        ユニット
      content:
        text/plain:
          schema:
            $ref: "../../schema/success.yaml"
