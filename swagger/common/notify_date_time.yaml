get:
  tags:
    - common
  description: |
    現在時刻をセット
  parameters:
    - in: query
      name: date
      schema:
        type: string
        example: "2020/01/01"
    - in: query
      name: zone
      schema:
        type: string
        example: GMT
    - in: query
      name: time
      schema:
        type: string
        example: "12:00:00"
  responses:
    '200':
      description: |
        現在時刻のセットに成功
      content:
        text/plain:
          schema:
            $ref: "../definition/success.yaml"
